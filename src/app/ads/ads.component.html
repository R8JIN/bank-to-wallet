<div  class="row">
    <div class="col-3">
        <div class="container mt-5">
        <table class="table table-bordered">
          <tbody>       
            <tr>
                <td [appHighlight]="'lightgreen'">
                    <a [routerLink]="['/wallet-transfer']" class="link-underline text-dark link-underline-opacity-0">
                       <b>Wallet Transfer</b> 
                    </a>
                </td>
            </tr>
            <tr>
              <td [appHighlight]="'lightgreen'">
                <a [routerLink]="['/wallet-statements']" class="link-underline text-dark link-underline-opacity-0">
                  <b>Wallet Transfer Log</b>
              </a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
    <div class="col-8 m-2 ">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner bg-dark bg-opacity-75">
          <div class="carousel-item active">
            <img class="d-block mx-auto w-50" src="../assets/transfer.jpeg" alt="First slide">
          </div>
          <div class="carousel-item ">
            <img class="d-block mx-auto w-50" src="../assets/icon-transfer.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block mx-auto w-50" src="..." alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
</div>
